<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <div id="gameArea">
            <div id="dealerArea">
                <!-- Removed the 'hidden' class -->
                <h2 id="dealerHeader">Dealer's Hand</h2>
                <div id="dealerCards"></div>
            </div>
            <div id="playerArea">
                <!-- Removed the 'hidden' class -->
                <h2 id="playerHeader">Your Hand</h2>
                <div id="playerCards"></div>
            </div>
            <div id="gameStatus"></div>
            <div class="button-container">
                <button id="startGame">Start Game</button>
                <button id="hit">Hit</button>
                <button id="stand">Stand</button>
                <div id="scoreboard" style="color: white; margin-top: 10px;">Wins: 0 | Losses: 0</div>
            </div>
        </div>
    </div>
    <script src="blackjack.js"></script>
</body>
</html>
